<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>練習用公開ページ</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="stylesheet" href="responsive.css">
   <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-left">
          <img class="logo" src="header-mac.png">
        </div>
        <span class="fa fa-bars menu-icon"></span>
  
        <div class="header-right">
          <a href="#">はじめに</a>
          <a href="#">新規登録</a>
          <a href="#" class="login">ログイン</a>
        </div>
      </div>
    </header>
    <div class="top-wrapper">
      <div class="container">
        <h1>Practice makes perfect.</h1>
        <h1>Without haste,but without rest.</h1>
        <p>このページはホームページ作成の練習用ページです。</p>
        <p>リンク先およびメニューボタンは準備中です。</p>
        <div class="btn-wrapper">
          <a href="#" class="btn signup">新規登録はこちら</a>
          <p>or</p>
          <a href="#" class="btn facebook"><span class="fa fa-facebook"></span>Facebookで登録</a>
          <a href="#" class="btn twitter"><span class="fa fa-twitter"></span>Twitterで登録</a>
        </div>
      </div>
    </div>
    <div class="lesson-wrapper">
      <div class="container">
        <div class="heading">
          <h2>-当サイトのコンテンツ-</h2>
        </div>
        <div class="lessons">
          <div class="lesson">
            <div class="lesson-icon">
              <img src="board.png">
              <p>コンテンツ１</p>
            </div>
            <p class="text-contents">準備中です。</p>
          </div>
          <div class="lesson">
            <div class="lesson-icon">
              <img src="board.png">
              <p>コンテンツ２</p>
            </div>
            <p class="text-contents">準備中です。</p>
          </div>
          <div class="lesson">
            <div class="lesson-icon">
              <img src="board.png">
              <p>コンテンツ３</p>
            </div>
            <p class="text-contents">準備中です。</p>
          </div>
          <div class="lesson">
            <div class="lesson-icon">
              <img src="board.png">
              <p>コンテンツ４</p>
            </div>
            <p class="text-contents">準備中です。</p>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="message-wrapper">
      <div class="container">
        <div class="heading">
          <h2>順次、機能を追加予定です。</h2>
          <h3>今しばらくお待ち下さい。</h3>
        </div>
        <span class="btn message">新規登録する</span>
      </div>
    </div>
    <footer>
      <div class="container">
        <img src="mac.png">
        <p>Practice makes perfect.</p>
      </div>
    </footer>
  </body>
</html>
